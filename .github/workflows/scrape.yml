name: Scrape Latest Comics

on:
  schedule:
    # Menjalankan setiap 1 jam sekali (bisa diubah nanti)
    - cron: '0 * * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  scrape:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Run scraper
        run: npm start

      # Kembali ke mode produksi: menyimpan file ke repo
      - name: Commit and push if changed
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: 'Feat: Update data komik terbaru'
          file_pattern: 'data/'
          
