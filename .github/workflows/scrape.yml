# Nama workflow untuk robot Kelinci
name: Scrape Komik Baru (Kelinci)

# Pemicu workflow
on:
  # Menjalankan setiap 1 jam sekali
  schedule:
    - cron: '0 * * * *'
  
  # Menambahkan tombol "Run workflow" agar bisa dijalankan manual
  workflow_dispatch:

# Memberikan izin kepada robot untuk menulis ke repositori
permissions:
  contents: write

jobs:
  scrape:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Run scraper (Kelinci)
        run: node scraper.js

      - name: Commit and push if changed
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: 'Feat(Kelinci): Update data komik baru'
          # Menyimpan semua file yang dihasilkan oleh si Kelinci
          file_pattern: 'data/'
          
