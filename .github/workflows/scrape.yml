name: Scrape Latest Comics

on:
  schedule:
    # Menjalankan setiap 1 jam sekali
    - cron: '0 * * * *'
  workflow_dispatch:
    # Menambahkan tombol "Run workflow" untuk menjalankan manual

jobs:
  scrape:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Run scraper
        run: npm start

      - name: Commit and push if changed
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: 'Feat: Update data komik terbaru'
          # Bagian ini diubah untuk menyimpan semua file di dalam folder 'data'
          file_pattern: 'data/*.json data/chapters/*.json'
