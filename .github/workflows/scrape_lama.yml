# .github/workflows/scrape_lama.yml - Jadwal Si Kura-kura
name: Scrape Komik Lama (Kura-kura)

on:
  schedule:
    # Menjalankan setiap hari jam 5 UTC (sekitar tengah malam WIB)
    - cron: '0 17 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  scrape:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      - name: Install dependencies
        run: npm install
      - name: Run scraper
        # Perhatikan: kita menjalankan file yang berbeda
        run: node scraper_lama.js
      - name: Commit and push if changed
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: 'Chore(Kura-kura): Arsip data komik lama'
          # Menyimpan semua file chapter baru dan file status
          file_pattern: 'data/chapters/*.json data/last_page.txt'
